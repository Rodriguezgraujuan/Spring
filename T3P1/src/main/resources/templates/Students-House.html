<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hola</title>
</head>
<body>
    <h1>Estudiantes por casa</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>House</th>
            <th>patronus</th>
        </tr>
        <tr th:each="student : ${students}">
            <td ><a  th:href="@{/StudentD/{name}(name=${student.getName()})}" th:text="${student.getName()}"></a></td>
            <td th:text="${student.getHouse().getName()}"></td>
            <td th:text="${student.getPatronus()}"></td>
        </tr>
    </table>
</body>
</html>
