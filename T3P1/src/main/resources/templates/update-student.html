<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>update Student</title>
</head>
<body>
    <h1>Actualizar Estudiante</h1>
    <form action="#" method="post" th:object="${student}" th:action="@{/student/update/{name}(name=${name})}">
        <p>Name: <input type="text" th:field="*{name}"></p>
        <label>Elige casa
            <select th:field="${student.house}">
                <option th:each="house : ${houses}" th:value="${house.name}" th:text="${house.name}"></option>
            </select>
        </label>
        <p>Patronus: <input type="text" th:field="*{patronus}"></p>
        <p><input type="submit" value="Submit"/> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
