<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Update</title>
</head>
<body>
    <h1>Actualizar casa</h1>
    <form action="#" method="post" th:object="${house}" th:action="@{/house/update/{name}(name=${house.getName()})}"  >
        <p>Name: <input type="text" th:field="*{name}"></p>
        <p>Pet: <input type="text" th:field="*{mascot}"></p>
        <p>Founder: <input type="text" th:field="*{founder}"></p>
        <p><input type="submit" value="Submit"/> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
